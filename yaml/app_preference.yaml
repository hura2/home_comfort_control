# 活動期間の設定
weekday_awake_period:
  start_time: "05:00"  # 起床時間（活動を開始する時間）
  end_time: "22:50"    # 就寝時間（活動を終了する時間）
# 休日の活動期間の設定
weekend_awake_period:
  start_time: "06:30"  # 起床時間（活動を開始する時間）
  end_time: "22:50"    # 就寝時間（活動を終了する時間）

# 快適管理設定
comfort_control:
  solar_panel_enabled: true
  solar_active_hours: "8:00-18:00"
  solar_cloud_threshold: 70  # 曇り度の閾値（％）
  environment_control_enabled: true # 湿度＋CO₂の快適管理はする
  disabled_periods:
    - day: "月"
      times:
        - "8:00-15:00"
    - day: "火" # 終日無効にする場合は、timesリストを省略する
      times:
        - "8:00-15:00"
    - day: "水"
      times:
        - "8:00-15:00"
    - day: "木"
      times:
        - "8:00-15:00"
    - day: "金"
      times:
        - "8:00-15:00"
  

# 湿度およびPMVに関する設定
environment:
  dehumidification_threshold: 13.0  # 除湿運転を開始するしきい値（絶対湿度 g/m³）
  pmv_threshold: 0.0  # PMVがこの値以上の場合、暑い状態とみなす

# 温度に関する閾値設定
temperature_thresholds:
  high: 30  # 天気予報の最高気温を基準とした高温の閾値
  low: 20   # 天気予報の最高気温を基準とした低温の閾値

# CO2に関する閾値設定
co2_thresholds:
  high: 800      # CO2がこの値以上の場合、換気が推奨される
  warning: 900   # CO2がこの値以上の場合、強制的に換気が必要な状態とみなす

# センサーに関する設定
sensors:
  main:
    id: "floor"
    label: "リビング"
    location: "床"
    type: "温湿度計"
  sub:
    id: "ceiling"                     # subはオプション
    label: "リビング"
    location: "天井"
    type: "温湿度計"
  supplementaries:
    - id: "study"                         # supplementariesはオプション
      label: "書斎"
      location: "床"
      type: "温湿度計"
    - id: "bedroom"
      label: "寝室"
      location: "床"
      type: "CO2センサー"
  outdoor:                       # outdoorはオプション
    id: "outdoor"
    label: "外気"
    type: "温湿度計"
    location: "南庭"

# サーキュレーター設定
circulator:
  enabled: true  # サーキュレーターを使用するかどうか

# DB設定
database:
  enabled: true  # DBにログを残すかどうか

# スマートデバイス設定
smart_home_device:
  device_type: "SWITCH_BOT"  # 使用するスマートデバイス

# 天気予報設定
weather_forecast:
  type: "OPEN_WEATHER_MAP"  # 天気予報サービスの種類

# 通知設定
notify:
  notifiers:
    - type: "LINE"
      category: "IMPORTANT"
      enabled: false
    - type: "DISCORD"
      category: "NORMAL"
      enabled: true
